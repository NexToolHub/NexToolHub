<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-en="URL Shortener - NexTool Hub" data-lang-bn="URL শর্টনার - নেক্সটুল হাব">URL Shortener - NexTool Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* --- Global Variables & Base Styles --- */
        :root {
            --primary-color: #4A90E2;
            --accent-color: #E24A90;
            --background-color: #F8F9FA;
            --card-bg: #FFFFFF;
            --text-color: #333;
            --secondary-text: #666;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --red-color: #FF0000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            opacity: 0; /* Add this */
            animation: fadeInUp 0.8s ease-out 0.2s forwards; /* Add this */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .home-btn {
            background-color: var(--card-bg);
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            margin-right: 15px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo a {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
        }

        .logo a .tool-text {
            color: var(--red-color);
        }

        .logo a .hub-text {
            color: var(--primary-color);
        }

        .language-switcher {
            display: flex;
            align-items: center;
        }

        .lang-btn {
            background-color: transparent;
            border: 1px solid #ccc;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        .lang-btn.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .lang-btn:hover:not(.active) {
            background-color: #e0e0e0;
        }

        /* --- Hero Section --- */
        .hero-section {
            text-align: center;
            padding: 80px 20px;
            background-image: linear-gradient(135deg, var(--primary-color), #6B6EEA);
            color: #fff;
            margin-bottom: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
            opacity: 0; /* Add this */
            animation: fadeInUp 0.8s ease-out 0.4s forwards; /* Add this */
        }

        .hero-section h1, .hero-section p {
            position: relative;
            z-index: 2;
        }

        .hero-section h1 {
            font-size: 52px;
            margin-bottom: 10px;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-section p {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* --- Tool Content --- */
        .tool-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            opacity: 0; /* Add this */
            animation: fadeInUp 0.8s ease-out 0.6s forwards; /* Add this */
        }

        .tool-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .tool-content h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .tool-content p {
            font-size: 16px;
            color: var(--secondary-text);
            margin-bottom: 30px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        #longUrlInput {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        #longUrlInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .shorten-btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .shorten-btn:hover {
            background-color: #2F6DB8;
        }

        #resultContainer {
            margin-top: 25px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #shortenedUrl {
            background-color: #f1f3f5;
            color: var(--primary-color);
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        #copyBtn {
            background-color: #e9ecef;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #copyBtn:hover {
            background-color: #dee2e6;
        }

        .copy-success {
            background-color: #5CB85C !important;
            color: #fff !important;
            transform: scale(1.05);
        }

        #statusMessage {
            margin-top: 20px;
            color: var(--secondary-text);
            font-size: 14px;
            min-height: 20px;
            text-align: center;
        }
        
        /* View button styling */
        .view-btn {
            background-color: #6B6EEA;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 15px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .view-btn:hover {
            background-color: #5B5CCB;
            transform: translateY(-2px);
        }

        .view-btn:active {
            transform: scale(0.98);
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: auto;
            background-color: var(--card-bg);
            border-top: 1px solid #e0e0e0;
            opacity: 0; /* Add this */
            animation: fadeInUp 0.8s ease-out 0.8s forwards; /* Add this */
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .footer p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        /* New keyframes for fadeInUp animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo-container">
                <a href="../../index.html" class="home-btn" data-lang-en="Home" data-lang-bn="হোম"><i class="ri-home-4-line"></i></a>
                <div class="logo">
                    <a href="../../index.html">Nex<span class="tool-text">Tool</span> <span class="hub-text">Hub</span></a>
                </div>
            </div>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en" aria-label="Switch to English">EN</button>
                <button class="lang-btn" data-lang="bn" aria-label="Switch to Bengali">BN</button>
            </div>
        </header>

        <section class="hero-section">
            <h1 data-lang-en="Shorten Your URLs, Instantly." data-lang-bn="আপনার URL-কে এক নিমিষে ছোট করুন।">Shorten Your URLs, Instantly.</h1>
            <p data-lang-en="Create clean, shareable links in seconds with our powerful URL Shortener." data-lang-bn="আমাদের শক্তিশালী URL শর্টনার দিয়ে দ্রুত, শেয়ার করার মতো লিংক তৈরি করুন।">Create clean, shareable links in seconds with our powerful URL Shortener.</p>
        </section>

        <section class="tool-content">
            <div class="tool-card">
                <h1 data-lang-en="URL Shortener" data-lang-bn="URL শর্টনার">URL Shortener</h1>
                <p data-lang-en="Shorten your long URLs with a custom alias for easy sharing." data-lang-bn="আপনার লম্বা URL-কে কাস্টম নাম সহ ছোট করুন।">Shorten your long URLs with a custom alias for easy sharing.</p>

                <div class="form-group">
                    <input type="url" id="longUrlInput" data-lang-en="Enter your URL here..." data-lang-bn="এখানে আপনার URL লিখুন..." placeholder="এখানে আপনার URL লিখুন..." required>
                </div>
                
                <button class="shorten-btn" id="shortenBtn" data-lang-en="Shorten URL" data-lang-bn="URL শর্ট করুন">Shorten URL</button>

                <div id="statusMessage"></div>

                <div id="resultContainer">
                    <p data-lang-en="Shortened URL:" data-lang-bn="শর্ট করা URL:">Shortened URL:</p>
                    <div id="shortenedUrl">
                        <span></span>
                        <button id="copyBtn" aria-label="কপি করুন"><i class="ri-file-copy-line"></i></button>
                    </div>
                </div>

                <a href="../../index.html" class="view-btn" data-lang-en="View All Tools" data-lang-bn="সব টুল দেখুন">View All Tools</a>
            </div>
        </section>

    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#" data-lang-en="About Us" data-lang-bn="আমাদের সম্পর্কে">About Us</a>
            <a href="#" data-lang-en="Contact" data-lang-bn="যোগাযোগ">Contact</a>
            <a href="#" data-lang-en="Terms" data-lang-bn="শর্তাবলী">Terms</a>
            <a href="#" data-lang-en="Privacy" data-lang-bn="গোপনীয়তা">Privacy</a>
        </div>
        <p data-lang-en="&copy; 2025 NexTool Hub. All rights reserved." data-lang-bn="&copy; 2025 নেক্সটুল হাব। সর্বস্বত্ব সংরক্ষিত।">&copy; 2025 NexTool Hub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const langButtons = document.querySelectorAll('.lang-btn');
            const longUrlInput = document.getElementById('longUrlInput');
            const shortenBtn = document.getElementById('shortenBtn');
            const resultContainer = document.getElementById('resultContainer');
            const shortenedUrlSpan = resultContainer.querySelector('span');
            const copyBtn = document.getElementById('copyBtn');
            const statusMessage = document.getElementById('statusMessage');
            const viewBtn = document.querySelector('.view-btn');
            
            // --- Language Switcher Functionality ---
            function setLanguage(lang) {
                const elementsToTranslate = document.querySelectorAll('[data-lang-en], [data-lang-bn]');
                elementsToTranslate.forEach(el => {
                    const textContent = el.dataset[lang === 'en' ? 'langEn' : 'langBn'];
                    if (textContent) {
                        el.textContent = textContent;
                    }
                });

                if (longUrlInput) {
                    longUrlInput.placeholder = longUrlInput.dataset[lang === 'en' ? 'langEn' : 'langBn'];
                }

                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-pressed', 'false');
                    if (btn.dataset.lang === lang) {
                        btn.classList.add('active');
                        btn.setAttribute('aria-pressed', 'true');
                    }
                });
            }

            setLanguage('en');

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.dataset.lang;
                    setLanguage(lang);
                });
            });

            // --- URL Shortener Functionality ---
            shortenBtn.addEventListener('click', async () => {
                let longUrl = longUrlInput.value.trim();
                statusMessage.textContent = '';
                resultContainer.style.display = 'none';

                if (!longUrl || !longUrl.startsWith('http')) {
                    statusMessage.textContent = longUrlInput.dataset.lang === 'bn' ? 'দয়া করে একটি বৈধ URL দিন।' : 'Please enter a valid URL.';
                    statusMessage.style.color = '#FF0000';
                    return;
                }

                statusMessage.textContent = longUrlInput.dataset.lang === 'bn' ? 'URL শর্ট করা হচ্ছে...' : 'Shortening URL...';
                statusMessage.style.color = '#4A90E2';
                shortenBtn.disabled = true;

                const uniqueUrl = `${longUrl}?v=${Date.now()}`;

                try {
                    const response = await fetch(`https://tinyurl.com/api-create.php?url=${uniqueUrl}`);
                    const shortenedUrl = await response.text();

                    if (shortenedUrl.startsWith('https://')) {
                        shortenedUrlSpan.textContent = shortenedUrl;
                        resultContainer.style.display = 'block';
                        statusMessage.textContent = longUrlInput.dataset.lang === 'bn' ? 'URL সফলভাবে শর্ট করা হয়েছে!' : 'URL successfully shortened!';
                        statusMessage.style.color = '#5CB85C';
                    } else {
                        throw new Error(shortenedUrl);
                    }
                } catch (error) {
                    let errorMessage = longUrlInput.dataset.lang === 'bn' ? 'URL শর্ট করতে সমস্যা হয়েছে।' : 'Failed to shorten URL.';
                    statusMessage.textContent = errorMessage;
                    statusMessage.style.color = '#FF0000';
                    console.error('API Error:', error);
                } finally {
                    shortenBtn.disabled = false;
                }
            });

            // --- Copy Button Functionality ---
            copyBtn.addEventListener('click', () => {
                const textToCopy = shortenedUrlSpan.textContent;
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        animateCopyButton();
                    }).catch(err => {
                        console.error('কপি করতে ব্যর্থ:', err);
                        fallbackCopy(textToCopy);
                    });
                } else {
                    fallbackCopy(textToCopy);
                }
            });

            function fallbackCopy(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                try {
                    document.execCommand('copy');
                    animateCopyButton();
                } catch (err) {
                    console.error('কপি করতে ব্যর্থ:', err);
                    alert('কপি করতে ব্যর্থ। আপনার ব্রাউজার সেটিংস চেক করুন।');
                }
                document.body.removeChild(textarea);
            }

            function animateCopyButton() {
                copyBtn.classList.add('copy-success');
                setTimeout(() => {
                    copyBtn.classList.remove('copy-success');
                }, 800);
            }
        });
    </script>
</body>
</html>
