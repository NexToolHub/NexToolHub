    <style>
        body {

        h1 {

        p {

        #countdown {
            font-size: 48px;

            color: #4A90E2;

            padding: 20px;

    <script>
        // এখানে আপনার Google Apps Script Web app URL টি পেস্ট করুন
        const webAppURL = 'https://script.google.com/macros/s/AKfycbxpV2vSnp2TouJE93hU5C6dxX4cLwaUMvBDAN3uDbKHw_zD-TWiYlXs70KjoBjHOM4hJg/exec';
        
        const shortCode = window.location.search.substring(1);
        const finalRedirectUrl = webAppURL + '?s=' + shortCode;
        
        let countdownElement = document.getElementById('countdown');
        let countdown = 10;

        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.replace(finalRedirectUrl);
            }
        }

        window.onload = function() {
            updateCountdown();
        };
    </script>
