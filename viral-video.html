<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইমেজ এবং ডাউনলোড সিস্টেম</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
    </script>
    
    <style>
        /* কার্ড এবং বাটনগুলোর জন্য স্টাইল */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 10px;
            text-align: center;
        }

        .instruction {
            font-size: 13px;
            color: #555;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .button-container button {
            flex-grow: 1;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        
        /* আনলক বাটনের প্রাথমিক স্টাইল */
        .unlock-btn {
            background-color: #007bff; /* নীল রঙ */
            color: white;
        }

        .unlock-btn:hover {
            background-color: #0056b3;
        }

        /* ডাউনলোড বাটনের প্রাথমিক স্টাইল (নিষ্ক্রিয় অবস্থায়) */
        .download-btn {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
            color: white;
        }
        
        /* আনলক বাটন যখন সচল হবে */
        .unlock-btn.unlocked {
            background-color: #28a745; /* সবুজ রঙ */
        }

        /* ডাউনলোড বাটন যখন সচল হবে (ক্লিক করার আগে) */
        .download-btn.unlocked-blue {
            background-color: #007bff; /* নীল রঙ */
            cursor: pointer;
            opacity: 1;
        }

        /* ডাউনলোড বাটন যখন ক্লিক করা হবে */
        .download-btn.unlocked-blue:active {
            background-color: #28a745; /* সবুজ রঙ */
        }
        
        /* কার্ডের উপরের টাইমার overlay-এর স্টাইল */
        .card-timer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
            animation: fadeIn 0.5s;
            cursor: not-allowed;
        }

        .card-timer-overlay p {
            margin: 0;
            font-size: 16px;
        }

        .card-timer-overlay #timer-text {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }

        .button-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="image-card" data-card-id="1">
            <img class="img-fluid" src="https://via.placeholder.com/1600x900" alt="ইমেজ ১">
            <div class="card-content">
                <p class="instruction">আনলক বাটনে ক্লিক করুন এবং নতুন ট্যাবে 20 সেকেন্ড অপেক্ষা করুন।</p>
                <div class="button-container">
                    <button class="unlock-btn" onclick="startUnlockProcess('1', 'https://www.profitableratecpm.com/gpbenjxu?key=bebb9ec59e6fe86414605a44c4b0ad9f')">
                        <i class="fas fa-lock button-icon" id="lock-icon-1"></i>আনলক করুন
                    </button>
                    <button class="download-btn" disabled>ডাউনলোড</button>
                </div>
            </div>
        </div>

        <div class="image-card" data-card-id="2">
            <img class="img-fluid" src="https://via.placeholder.com/1600x900" alt="ইমেজ ২">
            <div class="card-content">
                <p class="instruction">আনলক বাটনে ক্লিক করুন এবং নতুন ট্যাবে 20 সেকেন্ড অপেক্ষা করুন।</p>
                <div class="button-container">
                    <button class="unlock-btn" onclick="startUnlockProcess('2', 'https://www.profitableratecpm.com/gpbenjxu?key=bebb9ec59e6fe86414605a44c4b0ad9f')">
                        <i class="fas fa-lock button-icon" id="lock-icon-2"></i>আনলক করুন
                    </button>
                    <button class="download-btn" disabled>ডাউনলোড</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // এখানে আপনার ডাউনলোডের লিংকগুলো সেট করুন
        const downloadLinks = {
            '1': 'https://example.com/download1.zip',
            '2': 'https://example.com/download2.zip'
        };

        function startUnlockProcess(cardId, redirectLink) {
            const card = document.querySelector(`.image-card[data-card-id="${cardId}"]`);
            const downloadBtn = card.querySelector('.download-btn');
            const unlockBtn = card.querySelector('.unlock-btn');
            const lockIcon = card.querySelector('.button-icon');
            
            // আনলক বাটনে ডাবল-ক্লিক প্রতিরোধ করা
            if (unlockBtn.disabled) return;
            unlockBtn.disabled = true;

            // নতুন ট্যাব খোলা
            window.open(redirectLink, '_blank');
            
            // টাইমার overlay তৈরি এবং যোগ করা
            const timerOverlay = document.createElement('div');
            timerOverlay.className = 'card-timer-overlay';
            timerOverlay.innerHTML = `<p>ডাউনলোড বাটনটি সচল হচ্ছে।</p><p>অনুগ্রহ করে অপেক্ষা করুন:</p><span id="timer-text">20</span>`;
            card.appendChild(timerOverlay);

            let timeLeft = 20;
            const timerText = timerOverlay.querySelector('#timer-text');
            
            const timerInterval = setInterval(() => {
                timeLeft -= 1;
                timerText.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    card.removeChild(timerOverlay); // overlay সরিয়ে ফেলা

                    // বাটন সচল করা এবং রঙ পরিবর্তন
                    downloadBtn.disabled = false;
                    downloadBtn.classList.add('unlocked-blue');
                    
                    unlockBtn.classList.add('unlocked');
                    
                    // আনলক আইকন পরিবর্তন
                    lockIcon.classList.remove('fa-lock');
                    lockIcon.classList.add('fa-unlock');
                    
                    downloadBtn.onclick = () => {
                        window.location.href = downloadLinks[cardId];
                    };
                }
            }, 1000);
        }
    </script>
</body>
</html>
