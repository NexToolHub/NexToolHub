                    const videoLink = 'https://1024terabox.com/s/1MZTLZSy0CX3Uz0drP53DMQ';
                    window.open(videoLink, '_blank');
                    return;
                }
            
                const adLink = adLinks[currentTask];
                const newTab = window.open(adLink, '_blank');
                
                if (newTab) {
                    visitStartTime = Date.now();
                } else {
                    showNotification('বিজ্ঞাপনের জন্য নতুন ট্যাব খোলা সম্ভব হয়নি। পপ-আপ ব্লকার বন্ধ করুন।');
                }
            });

            window.addEventListener('focus', () => {
                if (visitStartTime && currentTask < totalTasks) {
                    const timeSpent = Date.now() - visitStartTime;
                    if (timeSpent >= taskDuration) {
                        currentTask++;
                        if (currentTask >= totalTasks) {
                            localStorage.setItem(storageKey, Date.now().toString());
                            updateSpecialButtonState();
                            showNotification('টাস্ক সম্পন্ন হয়েছে! ২ ঘন্টার জন্য আনলকড থাকবে।');
                        } else {
                            specialVideoButton.textContent = `Special Video ${totalTasks - currentTask}/${totalTasks}`;
                            showNotification('টাস্ক সম্পন্ন হয়েছে!');
                        }
                    } else {
                        showNotification('আপনি ২০ সেকেন্ড অপেক্ষা করেননি। টাস্ক সম্পন্ন হয়নি।');
                    }
                    visitStartTime = null;
                }
            });

            container.addEventListener('click', async (event) => {
                const card = event.target.closest('.card');
                const button = event.target.closest('.task-button');
                
                if (card && !button) {
                    card.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                    }, 200);
                }

                if (button && card) {
                    const videoLink = card.dataset.videoLink;
                    let currentTasksText = button.textContent;
                    let match = currentTasksText.match(/\((\d+)\/(\d+)\)/);

                    if (match) {
                        let taskCount = parseInt(match[1]);
                        const totalTasks = parseInt(match[2]);

                        if (typeof show_9823222 === 'function') {
                            try {
                                await show_9823222(); 
                                if (taskCount > 1) {
                                    taskCount--;
                                    button.textContent = `Tasks (${taskCount}/${totalTasks})`;
                                } else { 
                                    button.textContent = 'Watch Video';
                                    button.classList.add('task-completed');
                                    
                                    window.location.href = videoLink;
                                }
                            } catch (error) {
                                console.error("Monetag Ad error:", error);
                                showNotification("বিজ্ঞাপন লোড হয়নি, আবার চেষ্টা করুন।");
                            }
                        }
                    } else { 
                         window.open(videoLink, '_blank');
                    }
                }
            });

            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const category = button.getAttribute('data-category');
                    renderCards(category);
                });
            });

            addCardBtn.addEventListener('click', () => {
                authModal.style.display = 'flex';
                passwordInput.value = '';
                passwordInput.focus();
            });

            authSubmit.addEventListener('click', () => {
                if (passwordInput.value === password) {
                    authModal.style.display = 'none';
                    addCardModal.style.display = 'flex';
                    wrongPasswordCount = 0;
                } else {
                    wrongPasswordCount++;
                    showNotification('Only for Admin');
                    passwordInput.value = '';
                    if (wrongPasswordCount >= 3) {
                        authModal.style.display = 'none';
                        addCardBtn.style.display = 'none';
                        setTimeout(() => {
                            addCardBtn.style.display = 'flex';
                            wrongPasswordCount = 0;
                        }, lockoutDuration);
                    }
                }
            });

            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    authModal.style.display = 'none';
                    addCardModal.style.display = 'none';
                });
            });

            addCardForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('cardTitle').value;
                const image = document.getElementById('cardImage').value;
                const videoLink = document.getElementById('cardVideoLink').value;
                const category = document.getElementById('cardCategory').value;
                const tasks = document.getElementById('cardTasks').value;

                const newCardCode = `
                        {
                            title: "${title}",
                            image: "${image}",
                            videoLink: "${videoLink}",
                            category: ["${category}"],
                            tasks: ${tasks}
                        },`;
                
                codeBox.textContent = newCardCode.trim();
                codeResultDiv.style.display = 'block';
            });

            copyCodeBtn.addEventListener('click', async () => {
                const code = codeBox.textContent;
                try {
                    await navigator.clipboard.writeText(code);
                    showNotification('Code copied!', 2000, codeNotificationPopup);
                    manualCopyInstruction.style.display = 'none';
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showNotification('Failed to copy.', 2000, codeNotificationPopup);
                    
                    const range = document.createRange();
                    range.selectNode(codeBox);
                    window.getSelection().removeAllRanges();
                    window.getSelection().addRange(range);
                    manualCopyInstruction.style.display = 'block';
                }
            });

            window.addEventListener('click', (event) => {
                if (event.target == authModal) {
                    authModal.style.display = "none";
                }
                if (event.target == addCardModal) {
                    addCardModal.style.display = "none";
                }
            });

            updateSpecialButtonState();
            renderCards();
        });
    </script>
