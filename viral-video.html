            // আপনার কার্ডের ডেটা এখানে যোগ করুন। নতুন ডেটা সবসময় অ্যারের শুরুতে যোগ করুন।

                 {

                    image: "https://via.placeholder.com/450x250",

                },

                    image: "https://via.placeholder.com/450x250",

                },
                {
                    title: "অ্যাড ভিজিট করে টাস্ক কমপ্লিট করুন।",
                    image: "https://via.placeholder.com/450x250",
                    videoLink: "viral-video-2.html"
                },
                // আরও কার্ডের ডেটা এখানে যোগ করুন।
                // আপনি যখনই নতুন কার্ডের ডেটা যোগ করবেন, তখন সেটি এখানে সবার উপরে যোগ করুন।
            ];

            const container = document.querySelector('.container');

            function createCard(data) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-video-link', data.videoLink);
                card.innerHTML = `
                    <div class="card-image-container">
                        <img data-src="${data.image}" alt="${data.title}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${data.title}</h3>
                        <button class="task-button">Watch Ads (5/5)</button>
                    </div>
                `;
                return card;
            }

            // এই ফাংশনটি কার্ডগুলো তৈরি করে পেজে যুক্ত করবে
            function renderCards() {
                container.innerHTML = '';
                cardData.forEach(data => {
                    const card = createCard(data);
                    container.appendChild(card);
                });
                setupTaskButtons();
                setupLazyLoading();
            }

            function setupTaskButtons() {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    const button = card.querySelector('.task-button');
                    let taskCount = 5;
                    const totalTasks = 5;
                    let isTaskCompleted = false;

                    function updateButtonText() {
                        button.textContent = `Watch Ads (${taskCount}/${totalTasks})`;
                    }

                    updateButtonText();

                    button.addEventListener('click', () => {
                        if (isTaskCompleted) {
                            const videoLink = card.dataset.videoLink;
                            window.open(videoLink, '_blank');
                        } else {
                            const currentAdIndex = totalTasks - taskCount;
                            const currentAdLink = adLinks[currentAdIndex];
                            window.open(currentAdLink, '_blank');

                            setTimeout(() => {
                                if (taskCount > 1) {
                                    taskCount--;
                                    updateButtonText();
                                } else if (taskCount === 1) {
                                    taskCount--;
                                    isTaskCompleted = true;
                                    button.textContent = 'Watch the Video';
                                    button.classList.add('task-completed');
                                }
                            }, 3000);
                        }
                    });
                });
            }

            function setupLazyLoading() {
                const lazyImages = document.querySelectorAll('img[data-src]');
                
                const lazyLoad = (target) => {
                    const observer = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                img.src = img.dataset.src;
                                observer.unobserve(img);
                            }
                        });
                    });
                    observer.observe(target);
                };
                
                lazyImages.forEach(lazyLoad);
            }

            // পেজ লোড হলেই কার্ডগুলো রেন্ডার হবে
            renderCards();
        });
