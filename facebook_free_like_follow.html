<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-en="Viral Like & Follower Generator - NexTool Hub" data-lang-bn="ভাইরাল লাইক ও ফলোয়ার জেনারেটর - নেক্সটুল হাব">Viral Like & Follower Generator - NexTool Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- Global Variables & Base Styles --- */
        :root {
            --primary-color: #4A90E2;
            --accent-color: #E24A90;
            --background-color: #F8F9FA;
            --card-bg: #FFFFFF;
            --text-color: #333;
            --secondary-text: #666;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --red-color: #FF0000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .home-btn {
            background-color: var(--card-bg);
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            margin-right: 15px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo a {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
        }

        .logo a .tool-text {
            color: var(--red-color);
        }

        .logo a .hub-text {
            color: var(--primary-color);
        }

        .language-switcher {
            display: flex;
            align-items: center;
        }

        .lang-btn {
            background-color: transparent;
            border: 1px solid #ccc;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        .lang-btn.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .lang-btn:hover:not(.active) {
            background-color: #e0e0e0;
        }

        /* --- Hero Section --- */
        .hero-section {
            text-align: center;
            background-image: linear-gradient(135deg, var(--primary-color), #6B6EEA);
            color: #fff;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        /* Hero section specific styles for full width */
        .hero-section-full-width {
            width: 100%;
            margin-left: 0;
            margin-right: 0;
            border-radius: 0;
            padding: 20px 0;
            margin-bottom: 50px;
        }

        .hero-section h1 {
            font-size: 30px;
            margin-bottom: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-section p {
            display: none;
        }

        /* --- Tool Content (ViralPro) --- */
        .tool-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            /* পরিবর্তন: কার্ডগুলো উপরে সরাতে */
            justify-content: flex-start;
        }

        .tool-card {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-light);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            position: relative;
            box-sizing: border-box;
            width: 100%;
            max-width: 600px;
            margin-top: 15px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @media (min-width: 768px) {
            .tool-card {
                padding: 40px;
            }
        }

        .viralpro-header {
            margin-bottom: 1.5rem;
        }

        .viralpro-logo {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Roboto', sans-serif;
        }
        
        .tool-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }

        .viralpro-sub-headline {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-bottom: 1.5rem;
            font-family: 'Roboto', sans-serif;
        }

        .viralpro-form {
            text-align: left;
            width: 100%;
        }

        .viralpro-form label {
            font-weight: 500;
            margin-top: 1rem;
            display: block;
            font-size: 0.85rem;
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }
        
        /* input styling (no arrow) */
        .viralpro-form input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.85rem;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        /* select styling (with arrow) */
        .viralpro-form select {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.85rem;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
        }
        
        .viralpro-form input:focus, .viralpro-form select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(24, 119, 242, 0.2);
        }

        .viralpro-form select:invalid {
            color: #999;
        }

        .viralpro-form select option {
            color: var(--text-color);
        }
        
        .viralpro-form select option[disabled] {
            color: #999;
        }

        .viralpro-form button {
            margin-top: 1.5rem;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .viralpro-form button:hover {
            background-color: #2F6DB8;
        }

        .viralpro-form button:active {
            background-color: #245A9B;
        }

        .viralpro-form button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .viralpro-notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .viralpro-notification-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .viralpro-notification-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: center;
            max-width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .viralpro-notification-overlay.show .viralpro-notification-box {
            transform: scale(1);
        }
        
        .viralpro-notification-box h3 {
            font-size: 1.3rem;
            color: #5CB85C;
            margin: 0 0 0.8rem;
        }

        .viralpro-notification-box p {
            font-size: 0.95rem;
            color: var(--text-color);
            line-height: 1.4;
        }

        .viralpro-notification-box .viralpro-notification-button {
            margin-top: 1rem;
            padding: 0.6rem 1.5rem;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .viralpro-notification-box .viralpro-notification-button.success-btn {
            background-color: #5CB85C;
            color: white;
            border: none;
        }

        .viralpro-notification-box .viralpro-notification-button.success-btn:hover {
            background-color: #449d44;
        }

        .viralpro-share-area {
            display: none;
            text-align: center;
            padding: 1.5rem 0;
        }
        
        .viralpro-share-area p {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1.2;
            margin: 0 0 0.8rem;
        }
        
        .viralpro-share-area span {
            font-size: 0.9rem;
            color: var(--secondary-text);
            cursor: pointer;
            display: block;
            margin-top: 0.3rem;
        }

        .viralpro-loading-spinner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .viralpro-loading-spinner-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .viralpro-loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .viralpro-main-spinner-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }

        .viralpro-main-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            background-color: var(--card-bg);
            border-top: 1px solid #e0e0e0;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .footer p {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Mobile Styles --- */
        @media (max-width: 767px) {
            .container {
                padding: 0 15px;
            }

            .header {
                padding: 10px 0;
            }

            .home-btn {
                padding: 3px 6px;
                font-size: 12px;
                margin-right: 5px;
                box-shadow: none;
            }
            
            .logo a {
                font-size: 18px;
            }

            .lang-btn {
                padding: 3px 6px;
                font-size: 11px;
            }

            .hero-section-full-width {
                margin-bottom: 20px;
                min-height: auto;
                padding: 15px 0;
            }

            .hero-section h1 {
                font-size: 20px;
                padding: 0 15px;
                white-space: nowrap; 
                overflow: hidden;
                text-overflow: ellipsis; 
            }
            
            /* টুল কার্ডের প্যাডিং এবং উচ্চতা আরও কমানো হয়েছে */
            .tool-card {
                padding: 10px; /* প্যাডিং কমানো হয়েছে */
                margin-top: 10px;
                min-height: auto;
                justify-content: flex-start; /* কন্টেন্ট উপরের দিকে থাকবে */
            }
            
            .viralpro-header {
                margin-bottom: 0.8rem; /* মার্জিন কমানো হয়েছে */
            }

            .viralpro-logo {
                font-size: 1.3rem; /* লোগোর সাইজ কমানো হয়েছে */
            }
            
            /* হেডিং এবং সাব-হেডিং আরও ছোট করা হয়েছে */
            .tool-card h2 {
                font-size: 1rem; /* হেডিং সাইজ কমানো হয়েছে */
            }

            .viralpro-sub-headline {
                font-size: 0.7rem; /* সাব-হেডিং সাইজ কমানো হয়েছে */
                margin-bottom: 0.8rem;
            }
            
            /* লেবেল আরও ছোট করা হয়েছে */
            .viralpro-form label {
                margin-top: 0.6rem;
                font-size: 0.6rem; 
            }
            
            /* ইনপুট এবং সিলেক্ট বক্সের প্যাডিং ও ফন্ট সাইজ আরও কমানো হয়েছে */
            .viralpro-form input, .viralpro-form select {
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
            }

            .viralpro-form select {
                background-position: right 5px center;
                background-size: 12px; /* অ্যারো সাইজ আরও ছোট করা হয়েছে */
            }

            .viralpro-form input::placeholder {
                font-size: 0.7rem;
            }

            .viralpro-form select option {
                font-size: 0.8rem;
            }
            
            /* বাটন আরও ছোট করা হয়েছে */
            .viralpro-form button {
                margin-top: 0.8rem;
                font-size: 0.8rem;
                padding: 0.6rem;
            }
            
            .viralpro-notification-box h3 {
                font-size: 1rem;
            }
            
            .viralpro-notification-box p {
                font-size: 0.8rem;
            }
            
            .viralpro-notification-box .viralpro-notification-button {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }
            
            /* শেয়ার টেক্সট আরও ছোট করা হয়েছে */
            .viralpro-share-area p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo-container">
                <a href="../../index.html" class="home-btn" data-lang-en="Home" data-lang-bn="হোম"><i class="ri-home-4-line"></i></a>
                <div class="logo">
                    <a href="../../index.html">Nex<span class="tool-text">Tool</span> <span class="hub-text">Hub</span></a>
                </div>
            </div>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en" aria-label="Switch to English">EN</button>
                <button class="lang-btn" data-lang="bn" aria-label="Switch to Bengali">BN</button>
            </div>
        </header>
    </div>

    <section class="hero-section hero-section-full-width">
        <h1 data-lang-en="Facebook Free Like & Follow" data-lang-bn="ফেসবুক ফ্রি লাইক ও ফলো">Facebook Free Like & Follow</h1>
        <p data-lang-en="" data-lang-bn=""></p>
    </section>

    <div class="container">
        <section class="tool-content">
            <div class="tool-card">
                <div id="viralproSpinnerContainer" class="viralpro-main-spinner-container">
                    <div class="viralpro-main-spinner"></div>
                </div>
                
                <div class="viralpro-header">
                    <div class="viralpro-logo">
                        <i class="fas fa-rocket"></i>
                        ViralPro
                    </div>
                </div>

                <h2>কয়েক মিনিটে ভাইরাল হন 🚀</h2>
                <p class="viralpro-sub-headline">আপনার ফেসবুক পোস্ট বা পেজকে রিয়েল রিয়্যাকশন ও ফলোয়ার দিয়ে বুস্ট করুন। এটি দ্রুত, বিনামূল্যে এবং নিরাপদ!</p>
                
                <form id="viralproForm" class="viralpro-form">
                    <div id="taskTypeContainer"> 
                        <label for="viralpro-task-type">আপনি কি চান?</label>
                        <select id="viralpro-task-type" name="taskType" required>
                            <option value="like" data-lang-en="Likes & Reactions" data-lang-bn="লাইক ও রিয়্যাকশন">লাইক ও রিয়্যাকশন</option>
                            <option value="follow" data-lang-en="Followers" data-lang-bn="ফলোয়ার">ফলোয়ার</option>
                        </select>
                    </div>

                    <div id="viralpro-form-fields">
                        <label for="postUrl" id="urlLabel">আপনার ফেসবুক পোস্ট বা পেজের URL পেস্ট করুন</label>
                        <input type="text" id="viralpro-postUrl" name="postUrl" placeholder="https://www.facebook.com/..." required />

                        <div id="like-options">
                            <label for="reactionLimit">রিয়াকশনের লিমিট সিলেক্ট করুন</label>
                            <select id="viralpro-reactionLimit" name="reactionLimit" required>
                                <option value="" disabled selected>লিমিট সিলেক্ট করুন</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                                <option value="2000">2000</option>
                                <option value="3000">3000</option>
                                <option value="4000">4000</option>
                                <option value="5000">5000</option>
                            </select>

                            <label for="reactionType">রিয়াকশন টাইপ সিলেক্ট করুন</label>
                            <select id="viralpro-reactionType" name="reactionType" required>
                                <option value="" disabled selected>রিয়াকশন সিলেক্ট করুন</option>
                                <option value="like">👍 Like</option>
                                <option value="love">❤️ Love</option>
                                <option value="haha">😂 Haha</option>
                                <option value="wow">😮 Wow</option>
                                <option value="sad">😢 Sad</option>
                                <option value="angry">😡 Angry</option>
                            </select>
                        </div>

                        <div id="follow-options" style="display: none;">
                            <label for="followLimit">ফলোয়ারের লিমিট সিলেক্ট করুন</label>
                            <select id="viralpro-followLimit" name="followLimit" required>
                                <option value="" disabled selected>লিমিট সিলেক্ট করুন</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                                <option value="2000">2000</option>
                                <option value="3000">3000</option>
                                <option value="4000">4000</option>
                                <option value="5000">5000</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="viralpro-share-area" class="viralpro-share-area">
                        <p id="viralpro-shareInstruction">১০ জনকে শেয়ার করুন</p>
                    </div>

                    <button type="submit" id="viralpro-submit-button">কন্টিনিউ</button>
                </form>

                <div id="viralproNotificationOverlay" class="viralpro-notification-overlay">
                    <div class="viralpro-notification-box">
                        <div id="viralpro-loading-spinner-overlay" class="viralpro-loading-spinner-overlay">
                            <div class="viralpro-loading-spinner"></div>
                        </div>
                        <div id="viralpro-notification-content"></div>
                        <button class="viralpro-notification-button success-btn" id="viralpro-overlay-button">ঠিক আছে</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

        <div class="footer-links">
            <a href="#" data-lang-en="About Us" data-lang-bn="আমাদের সম্পর্কে">About Us</a>
            <a href="#" data-lang-en="Contact" data-lang-bn="যোগাযোগ">Contact</a>
            <a href="#" data-lang-en="Terms" data-lang-bn="শর্তাবলী">Terms</a>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ViralPro Functionality ---
            const viralproForm = document.getElementById('viralproForm');
            const viralproSubmitButton = document.getElementById('viralpro-submit-button');
            const viralproFormFields = document.getElementById('viralpro-form-fields');
            const viralproShareArea = document.getElementById('viralpro-share-area');
            const viralproNotificationOverlay = document.getElementById('viralproNotificationOverlay');
            const viralproNotificationContent = document.getElementById('viralpro-notification-content');
            const viralproOverlayButton = document.getElementById('viralpro-overlay-button');
            const viralproLoadingSpinnerOverlay = document.getElementById('viralpro-loading-spinner-overlay');
            const viralproMainSpinnerContainer = document.getElementById('viralproSpinnerContainer');
            
            const viralproTaskTypeSelect = document.getElementById('viralpro-task-type');
            const viralproLikeOptions = document.getElementById('like-options');
            const viralproFollowOptions = document.getElementById('follow-options');
            const viralproUrlLabel = document.getElementById('urlLabel');
            const taskTypeContainer = document.getElementById('taskTypeContainer');
            
            const viralproPanelUrl = "https://example.com/your-final-page";
            const viralproShareMessage = `🔥 দুর্দান্ত অফার! এখন সম্পূর্ণ বিনামূল্যে আপনার ফেসবুক পোস্ট, পেজ এবং আইডিতে আনলিমিটেড লাইক, ফলো, কমেন্ট এবং শেয়ার বাড়ান! কোনো খরচ নেই, কোনো ঝামেলা নেই। এই সুযোগটি হাতছাড়া করবেন না! এখনই ভিজিট করুন: ${viralproPanelUrl}`;

            function viralproSaveAppState(state) {
                localStorage.setItem('viralproAppState', JSON.stringify(state));
            }

            function viralproGetAppState() {
                const savedState = localStorage.getItem('viralproAppState');
                return savedState ? JSON.parse(savedState) : { step: 'initial', taskType: 'like' };
            }

            function viralproShowPopup(title, message, buttonText, onButtonClick) {
                viralproNotificationContent.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
                viralproOverlayButton.textContent = buttonText;
                viralproOverlayButton.onclick = onButtonClick;
                viralproNotificationOverlay.classList.add('show');
            }

            function viralproHidePopup() {
                viralproNotificationOverlay.classList.remove('show');
            }
            
            // নতুন ফাংশন: ইনপুট ফিল্ডগুলো পরিবর্তন করা
            function updateFields(taskType) {
                if (taskType === 'like') {
                    viralproLikeOptions.style.display = 'block';
                    viralproFollowOptions.style.display = 'none';
                    viralproUrlLabel.textContent = "আপনার ফেসবুক পোস্ট বা পেজের URL পেস্ট করুন";
                    document.getElementById('viralpro-reactionLimit').setAttribute('required', 'required');
                    document.getElementById('viralpro-reactionType').setAttribute('required', 'required');
                    document.getElementById('viralpro-followLimit').removeAttribute('required');
                } else if (taskType === 'follow') {
                    viralproLikeOptions.style.display = 'none';
                    viralproFollowOptions.style.display = 'block';
                    viralproUrlLabel.textContent = "আপনার ফেসবুক পেজ বা প্রোফাইলের URL পেস্ট করুন";
                    document.getElementById('viralpro-reactionLimit').removeAttribute('required');
                    document.getElementById('viralpro-reactionType').removeAttribute('required');
                    document.getElementById('viralpro-followLimit').setAttribute('required', 'required');
                }
            }
            
            // যখন ড্রপডাউন পরিবর্তন হবে
            viralproTaskTypeSelect.addEventListener('change', (e) => {
                const taskType = e.target.value;
                updateFields(taskType);
            });


            function viralproUpdateUI(state) {
                // 'আপনি কি চান?' অপশনটি শুধুমাত্র প্রথম ধাপে দেখাবে
                if (state.step === 'initial') {
                    taskTypeContainer.style.display = 'block';
                    viralproFormFields.style.display = 'block';
                    viralproShareArea.style.display = 'none';
                    viralproSubmitButton.disabled = false;
                    viralproSubmitButton.style.backgroundColor = 'var(--primary-color)';
                    viralproSubmitButton.textContent = 'কন্টিনিউ';
                    viralproSubmitButton.style.display = 'block';
                } else {
                    taskTypeContainer.style.display = 'none';
                    viralproFormFields.style.display = 'block';
                    viralproShareArea.style.display = 'none';
                    viralproSubmitButton.disabled = false;
                    viralproSubmitButton.style.backgroundColor = 'var(--primary-color)';
                    viralproSubmitButton.textContent = 'কন্টিনিউ';
                    viralproSubmitButton.style.display = 'block';
                }
                
                const savedData = state.formData || {};
                document.getElementById('viralpro-postUrl').value = savedData.postUrl || '';
                document.getElementById('viralpro-reactionLimit').value = savedData.reactionLimit || '';
                document.getElementById('viralpro-reactionType').value = savedData.reactionType || '';
                document.getElementById('viralpro-followLimit').value = savedData.followLimit || '';
                
                // UI কে বর্তমান taskType অনুযায়ী আপডেট করা
                viralproTaskTypeSelect.value = state.taskType;
                updateFields(state.taskType);

                if (state.step === 'shared') {
                    viralproShowPopup(
                        'সফল হয়েছে!',
                        'আপনার ১০ জনকে শেয়ার করা সাকসেসফুল হয়েছে।',
                        'লিংক কানেক্ট করুন',
                        function() {
                            viralproLoadingSpinnerOverlay.classList.add('show');
                            viralproOverlayButton.disabled = true;

                            setTimeout(() => {
                                viralproLoadingSpinnerOverlay.classList.remove('show');
                                viralproOverlayButton.disabled = false;

                                viralproSaveAppState({ step: 'connected', formData: savedData, taskType: state.taskType });
                                viralproUpdateUI(viralproGetAppState());
                            }, 3000);
                        }
                    );
                    viralproSubmitButton.style.display = 'none';
                } else if (state.step === 'connected') {
                    viralproShowPopup(
                        'কংগ্রাচুলেশন!',
                        'আপনার লিংক কানেক্ট সফল হয়েছে।<br>Done বাটনে ক্লিক করে কাজটি সম্পন্ন করুন।',
                        'Done ✅',
                        function() {
                            viralproOverlayButton.style.backgroundColor = '#5CB85C';
                            setTimeout(() => {
                               window.location.replace(viralproPanelUrl);
                               viralproSaveAppState({ step: 'final' });
                            }, 500);
                        }
                    );
                    viralproSubmitButton.style.display = 'none';
                    viralproOverlayButton.style.backgroundColor = 'var(--primary-color)';
                } else {
                    viralproSubmitButton.onclick = null;
                }
            }

            viralproUpdateUI(viralproGetAppState());

            viralproForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const taskType = viralproTaskTypeSelect.value;
                const postUrl = document.getElementById('viralpro-postUrl').value.trim();
                let reactionLimit = '';
                let reactionType = '';
                let followLimit = '';

                if (taskType === 'like') {
                    reactionLimit = document.getElementById('viralpro-reactionLimit').value;
                    reactionType = document.getElementById('viralpro-reactionType').value;
                    if (!postUrl || !reactionLimit || !reactionType) {
                        alert('অনুগ্রহ করে সব ফিল্ড পূরণ করুন');
                        return;
                    }
                } else if (taskType === 'follow') {
                    followLimit = document.getElementById('viralpro-followLimit').value;
                    if (!postUrl || !followLimit) {
                        alert('অনুগ্রহ করে সব ফিল্ড পূরণ করুন');
                        return;
                    }
                }

                const savedFormData = { postUrl, reactionLimit, reactionType, followLimit };
                viralproSaveAppState({ step: 'initial', formData: savedFormData, taskType: taskType });

                // লোডিং টেক্সট মুছে ফেলা হয়েছে, শুধুমাত্র স্পিনার দেখাবে
                viralproMainSpinnerContainer.style.display = 'flex';
                viralproSubmitButton.disabled = true;
                viralproSubmitButton.style.backgroundColor = '#5CB85C';

                setTimeout(() => {
                    viralproMainSpinnerContainer.style.display = 'none';
                    viralproFormFields.style.display = 'none';
                    viralproShareArea.style.display = 'block';
                    viralproSubmitButton.textContent = 'শেয়ার নাও';
                    viralproSubmitButton.disabled = false;
                    viralproSubmitButton.style.backgroundColor = 'var(--primary-color)';

                    viralproSubmitButton.onclick = function(e) {
                        e.preventDefault();
                        window.open(`https://m.me/?text=${encodeURIComponent(viralproShareMessage)}`, '_blank');
                        
                        viralproSubmitButton.style.backgroundColor = '#5CB85C';

                        setTimeout(() => {
                            viralproSaveAppState({ step: 'shared', formData: savedFormData, taskType: taskType });
                            viralproUpdateUI(viralproGetAppState());
                        }, 5000);
                    };
                }, 2000);
            });
        });

        // Language Switcher
        document.addEventListener('DOMContentLoaded', () => {
            const langButtons = document.querySelectorAll('.lang-btn');
            
            function setLanguage(lang) {
                const elementsToTranslate = document.querySelectorAll('[data-lang-en], [data-lang-bn]');
                elementsToTranslate.forEach(el => {
                    const textContent = el.dataset[`lang${lang.charAt(0).toUpperCase() + lang.slice(1)}`];
                    if (textContent) {
                        el.textContent = textContent;
                    }
                });

                const viralproPostUrlInput = document.getElementById('viralpro-postUrl');
                if (viralproPostUrlInput) {
                    viralproPostUrlInput.placeholder = lang === 'en' ? 'https://www.facebook.com/...' : 'এখানে আপনার ফেসবুক পোস্ট/পেজের URL লিখুন...';
                }
                
                // Update URL label based on language and task type
                const taskType = document.getElementById('viralpro-task-type').value;
                const urlLabel = document.getElementById('urlLabel');
                if (taskType === 'like') {
                    urlLabel.textContent = lang === 'en' ? 'Paste your Facebook Post or Page URL' : 'আপনার ফেসবুক পোস্ট বা পেজের URL পেস্ট করুন';
                } else if (taskType === 'follow') {
                    urlLabel.textContent = lang === 'en' ? 'Paste your Facebook Page or Profile URL' : 'আপনার ফেসবুক পেজ বা প্রোফাইলের URL পেস্ট করুন';
                }

                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-pressed', 'false');
                    if (btn.dataset.lang === lang) {
                        btn.classList.add('active');
                        btn.setAttribute('aria-pressed', 'true');
                    }
                });
            }

            setLanguage('en');

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.dataset.lang;
                    setLanguage(lang);
                });
            });
        });
    </script>
